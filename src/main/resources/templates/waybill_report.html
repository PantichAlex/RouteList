<!DOCTYPE html>
<html lang="ru"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Список заявок</title>
    <div th:insert="_base_template.html::import_styles"> </div>
</head>
<body>
<div th:replace="_base_template.html::header"></div>
    <div class="container">
        <div class="card">

            <div class="card-header">
                <h3 th:text="${report.name}"></h3>
            </div>
            <div class="card-body">
                <form action="#">
                    <div class="form-group">
                        <label for="address">Адрес заказчика</label>
                        <input type="text" id="address" class="form-control" readonly th:value="${report.address}">
                    </div>
                    <div class="form-group">
                        <label for="phone">Номер телефона заказчика</label>
                        <input type="text" id="phone" class="form-control" readonly th:value="${report.phone}">
                    </div>
                    <div class="form-group">
                        <label for="driver">Водитель</label>
                        <input type="text" id="driver" class="form-control" readonly th:value="${report.driver}">
                    </div>
                    <div class="form-group">
                        <label for="specialist">Специалист</label>
                        <input type="text" id="specialist" class="form-control" readonly th:value="${report.specialist}">
                    </div>

                    <div class="form-group">
                        <label for="car">Автомобиль</label>
                        <input type="text" id="car" class="form-control" readonly th:value="${report.car}">
                    </div>
                    <div class="form-group">
                        <label for="date">Дата</label>
                        <input type="text" id="date" class="form-control" readonly th:value="${report.date}">
                    </div>
                </form>
                <a href="#" onclick="history.back();return false;" class="btn btn-success btn-md">Назад</a>
            </div>
        </div>
    
    
    </div>
<div th:replace="_base_template.html::footer"></div>
<div th:include="_base_template.html::scripts"></div>
</body>
</html>
