<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <div th:include="_base_template.html::import_styles"></div>
</head>
<body>
        <div th:replace="_base_template.html::header"></div>
        <div class="container">
            <form action="#" th:action="@{/waybill/add}" th:object="${waybill}" method="post">
                <div class="form-group">
                    <label for="name">Имя контакта</label>
                    <input type="text"
                           id="name"
                           class="form-control"
                           th:field="*{name}"
                           placeholder="Введите ваше имя или псовдоним">
                </div>
                <div class="form-group">
                    <label for="address">Адрес</label>
                    <input type="text"
                           id="address"
                           class="form-control"
                           th:field="*{address}"
                           placeholder="Введите адрес">
                </div>

                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="text"
                           id="phone"
                           class="form-control"
                           th:field="*{phone}"
                           placeholder="Введите номер телефона"
                    >
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
                
            </form>
        </div>

        <div th:include="_base_template.html::scripts"></div>
</body>
</html>
