<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма входа</title>
    <div th:replace="_base_template.html::import_styles"></div>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Вход в систему</h3>
            </div>
            <div class="card-body">
                <form  action="#" th:action="@{/login}"  method="post">
                    <div class="form-group">
                        <label for="username">Введите логин</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Введте логин"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Введите пароль</label>
                        <input type="password" class="form-control" id="password"  name="password" placeholder="Введте пароль"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Войти</button>
                        <a th:href="@{/registration}" class="btn btn-success btn-md">Регистрация</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
