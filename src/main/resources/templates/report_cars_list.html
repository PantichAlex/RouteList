<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отчеты по водителям</title>
    <div th:include="_base_template.html::import_styles"></div>
</head>
<body>

    <div th:replace="_base_template.html::header"></div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Отчеты по автомобилям</h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Номер</th>
                        <th scope="col">Марка</th>
                        <th scope="col">Сcылка на отчет</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="car: ${cars}">
                        <td th:text="${car.id}"></td>
                        <td th:text="${car.number}"></td>
                        <td th:text="${car.name}"></td>
                        <td>
                            <a th:href="@{/reports/cars/{id}(id=${car.id})}" class="btn btn-success">
                                Отчет по автомобилю
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:replace="_base_template.html::footer"></div>
    <div th:include="_base_template.html::scripts"></div>
</body>
</html>
