<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отчеты по специалистам</title>
    <div th:include="_base_template.html::import_styles"></div>
</head>
<body>

<div th:replace="_base_template.html::header"></div>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Отчеты по специалистам</h3>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">ФИО</th>
                    <th scope="col">Ссылка на отчет</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="specialist: ${specialists}">
                    <td th:text="${specialist.id}"></td>
                    <td th:text="${specialist.name+' '+specialist.patronymic+' '+specialist.surname}"></td>
                    <td>
                        <a th:href="@{/reports/specialists/{id}(id=${specialist.id})}" class="btn btn-success">
                            Отчет по специалисту
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="_base_template.html::footer"></div>
<div th:include="_base_template.html::scripts"></div>
</body>
</html>
