<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
    <div th:insert="_base_template.html::import_styles"> </div>
</head>
<body>

    <form action="#" th:action="@{/registration}" th:object="${register}"  method="post">
        <p th:text="${error}"></p>
        <div class="form-group">
            <label for="loginEdit">Введите логин</label>
            <input type="text" class="form-control" id="loginEdit" placeholder="Введите логин" th:field="*{login}">
        </div>
        <div class="form-group">
            <label for="passwordEdit">Введите пароль</label>
            <input type="password" class="form-control" id="passwordEdit" placeholder="Введите пароль" th:field="*{password}">
        </div>
        <div class="form-group">
            <label for="confirmEdit">Повторите пароль</label>
            <input type="password" class="form-control" id="confirmEdit" placeholder="Повторите пароль" th:field="*{confirmPassword}">
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрировать</button>
    </form>
</body>
</html>
