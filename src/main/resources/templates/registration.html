<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
    <div th:insert="_base_template.html::import_styles"> </div>
</head>
<body>
    <div class="container">
        <form  action="#" th:action="@{/registration}" th:object="${register}" method="post">
            <div class="form-group">
                <label for="username">Введите логин</label>
                <input type="text" class="form-control" id="username" th:field="*{login}"  placeholder="Введте логин"/>
            </div>
            <div class="form-group">
                <label for="password">Введите пароль</label>
                <input type="password" class="form-control" id="password" th:field="*{password}"placeholder="Введте пароль"/>
            </div>
            <div class="form-group">
                <label for="confirm_password">Повторите пароль</label>
                <input type="password" class="form-control" id="confirm_password" th:field="*{confirmPassword}" placeholder="Введте пароль"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </form>
    </div>
</body>
</html>
