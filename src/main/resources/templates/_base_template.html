<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div th:fragment="header">

       <div class="btn btn-danger"></div>
    </div>

    <form th:fragment="login_form" action="#" th:action="@{/login}"  method="post">
        <div class="form-group">
            <label for="username">Введите логин</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Введте логин"/>
        </div>
        <div class="form-group">
            <label for="password">Введите пароль</label>
            <input type="password" class="form-control" id="password"  name="password" placeholder="Введте пароль"/>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>


</body>
</html>
